#textdomain wesnoth-Bronze_Age_Clashes
[unit_type]
    id=jinn_jinni
    name= _ "Jinnie"
    race=jinn
    {TRAIT_ELEMENTAL}
    image="units/jinns/jinn.png"
    ellipse="misc/ellipse-nozoc"
    {MAGENTA_IS_THE_TEAM_COLOR}
    image_moving="jinn.png"
    hitpoints=40
    movement_type=jinnfoot
    movement=6
    experience=120
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=38
    usage=archer
    undead_variation=null
    description= _ "A Jinnie gains great mastery over winds. This grants him Strength to his attacks, and toughness to his whirling form."
    {DEFENSE_ANIM "units/jinns/jinn.png" "units/jinns/jinn.png" wail.wav }

    [recruit_anim]
        [frame]
            begin=-100
            end=100
            image="units/jinns/qarin-death2.png"
            alpha="0~1:300"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/jinns/qarin-death1.png"
        [/frame]
    [/recruit_anim]

    [attack]
        name=scimitar
        description= _ "scimitar"
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/scimitar.png
    [/attack]

    [attack]
        name=tornado
        description=_"tornado"
        type=impact
        range=ranged
        damage=14
        number=2
        icon=attacks/tornado.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=scimitar
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image=units/jinns/jinn.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/jinns/jinn.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/jinns/jinn.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image=units/jinns/jinn.png
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=tornado
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/tornado.png"
            image_diagonal="projectiles/tornado.png"
        [/missile_frame]
        [frame]
            begin=-100
            end=100
            image=units/jinns/jinn.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/jinns/jinn.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/jinns/jinn.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image=units/jinns/jinn.png
        [/frame]
    [/attack_anim]
[/unit_type]
