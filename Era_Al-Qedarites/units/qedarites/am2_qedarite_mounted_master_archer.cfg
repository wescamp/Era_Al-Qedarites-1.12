#textdomain wesnoth-Bronze_Age_Clashes
[unit_type]
	id=qedarite_mounted_master_archer
	name= _ "Mounted Archer"
	race=kedarites
	image="units/kedarites/hadaf.png"
	ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=61
	movement_type=mounted
	movement=8
	experience=99
	level=2
	alignment=lawful
	advances_to=null
	{AMLA_DEFAULT}
	cost=35
	usage=archer
	description= _ "The Hadafi are heavy armed horsemen archers. Due to a sturdy bronze armor for horse and rider, he is heavyer and somewhat slower. But as an advantage the Qanas is not as vulnerable to pearcing attacks as other Kedarite cavallrymen. The Qanas is tactical like a tank, and a deathly enemy to spearmen."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_CHARGE}
	die_sound={SOUND_LIST:ELF_HIT}
	{DEFENSE_ANIM "units/kedarites/hadaf.png" "units/kedarites/hadaf.png" {SOUND_LIST:ELF_HIT} }
    [defense]
        village=50
    [/defense]
    [resistance]
            blade=90
            pierce=80
            impact=90
    [/resistance]
    [abilities]
        {ABILITY_FALCON_LEVEL2}
    [/abilities]
	[attack]
		name=mace
		description= _ "mace"
		type=impact
		range=melee
		damage=8
		number=2
		icon=attacks/mace.png
	[/attack]
	[attack]
		name=bow
		description=_"composite short bow"
		type=pierce
		range=ranged
		damage=9
		number=4
		icon=attacks/bow-short-reinforced.png
        	[specials]
            		{WEAPON_SPECIAL_MARKSMAN}
        	[/specials]
	[/attack]

	[attack_anim]
		[filter_attack]
			name=mace
		[/filter_attack]
		[if]
			hits=yes
			[frame]
				begin=-200
				end=0
				sound=mace.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-200
				end=0
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			begin=0
			end=150
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[if]
			hits=yes
			[frame]
				begin=-200
				end=-200
				sound=bow-puny.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-200
				end=200
				sound=bow-puny-miss.ogg
			[/frame]
		[/else]
	[/attack_anim]
[/unit_type]
