#textdomain wesnoth-Bronze_Age_Clashes
[unit_type]
    id="qedarite_camel_rider"
    name= _ "Camel Rider"
    race=qedarites
    gender=male
    image="units/qedarites/camel-rider.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=44
    movement_type=mounted
    movement=8
    experience=40
    level=1
    alignment=neutral
    advances_to="qedarite_cameleer"

    cost=20
    usage=fighter
    undead_variation=mounted
    #they aren't good at defending in villages
    #they are a little weaker against piercing attacks
    description= _ "The camel, the 'ship of the desert', is one of the few things that makes the life of the qedari become bearable. Without this beast, they would be unable to conserve water while travelling the arid wastes. It also has its uses upon the battlefield.

