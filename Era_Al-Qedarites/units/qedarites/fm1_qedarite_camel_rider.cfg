    {DEFENSE_ANIM "units/qedarites/camel-rider.png" "units/qedarites/camel-rider.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}    
    [defense]
        village=40
    [/defense]
    [resistance]
            blade=80
            pierce=100
            impact=80
    [/resistance]
    [attack]
        name=spear
        description=_"spear"
        type=impact
        range=melee
        damage=10
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        icon=attacks/spear-bronze.png
    [/attack]
[/unit_type]
